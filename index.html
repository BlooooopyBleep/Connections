<!DOCTYPE html>
<html>

<head>
  <title>Connections</title>
  <style>
    .highlighted {
      background-color: #e09f3e;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      color: white;
      font-size: 4vw;
      font-size: 4vh;
      font-family: "Helvetica";

    }

    body {
      margin: 2vh;
      background-color: #495057;
      height: 100vh;
      overflow: hidden;
    }

    .button {
      font-size: 2vw;
      color: white;
      font-family: "Helvetica";
      border-radius: 10px;
      background-color: rgba(125, 125, 125, 0.5);
      padding: 1vh;
      margin-left: 2vw;
    }

    .empty-item {
      background-color: #343a40;
    }

    .non-empty-item {
      background-color: #6c757d;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(20%, 1fr));
      gap: 1.5vh;
      gap: 1.5vw;
      padding: 2vh;
      width: 90%;
      font-weight: bold;
      margin: 0 auto;
      text-align: center;
      height: 60vh;
    }

    .grid-item {
      font-family: "Helvetica";

      font-size: 1.5vw;
      font-size: 1.5vh;
      color: white;
      text-align: center;
      border-radius: 15px;
      box-sizing: border-box;
      padding: 1vh;
      padding: 1vw;
      touch-action: manipulation;
    }
  </style>
  <script>
  document.body.addEventListener('touchmove', function (event) {
    event.preventDefault();
  }, { passive: false });
</script>
</head>

<body>

  <h1>&nbsp</h1>
  <h1><b>Connections: See It!</b></h1>

  <div class="grid-container">

  </div>
  <script>
     var data = ["SAINT", "BAD", "BOY", "BY", "FLY", "TEE", "JAY", "FRESH", "CROP", "GEE", "CURIOUS", "BEE", "RAD", "EX", "TANK", "POLO"];
    for (var wordNum = 1; wordNum <= 16; wordNum++) {
      document.getElementById("box" + wordNum).innerHTML = data[wordNum - 1];
    }

    var draggedItem = null;

    function handleDragStart(event) {
      var target = event.target;
      if (target.classList.contains('grid-item') && target.classList.contains('non-empty-item')) {
        draggedItem = target;
        event.dataTransfer.setData('text/plain', draggedItem.innerHTML);
        draggedItem.classList.add('hidden');
      } else {
        event.preventDefault();
      }
    }

    function handleDragEnd() {
      if (draggedItem) {
        draggedItem.classList.remove('hidden');
        draggedItem = null;
      }
    }

    function handleDrop(event) {
      event.preventDefault();
      if (draggedItem) {
        var target = document.elementFromPoint(event.clientX, event.clientY);
        if (target && target.classList.contains('grid-item') && target.classList.contains('non-empty-item')) {
          var data = event.dataTransfer.getData('text/plain');
          draggedItem.innerHTML = target.innerHTML;
          target.innerHTML = data;
        }

        draggedItem.classList.remove('hidden');
        draggedItem = null;
      }
    }

    // Add touch event listeners
    document.addEventListener('touchstart', function (event) {
      var touch = event.touches[0];
      draggedItem = document.elementFromPoint(touch.clientX, touch.clientY);
      if (draggedItem.classList.contains('grid-item') && draggedItem.classList.contains('non-empty-item')) {
        event.dataTransfer.setData('text/plain', draggedItem.innerHTML);
        draggedItem.classList.add('hidden');
      } else {
        event.preventDefault();
      }
    });

    document.addEventListener('touchmove', handleDrop);

    document.addEventListener('touchend', function () {
      if (draggedItem) {
        draggedItem.classList.remove('hidden');
        draggedItem = null;
      }
    });

    // Add drag-and-drop event listeners for computer
    document.addEventListener('dragstart', handleDragStart);
    document.addEventListener('dragend', handleDragEnd);
    document.addEventListener('dragover', function (event) {
      event.preventDefault();
    });
    document.addEventListener('drop', handleDrop);
  </script>
</body>
