<script>
  var data = ["SAINT", "BAD", "BOY", "BY", "FLY", "TEE", "JAY", "FRESH", "CROP", "GEE", "CURIOUS", "BEE", "RAD", "EX", "TANK", "POLO"];
 for (var wordNum = 1; wordNum <= 16; wordNum++) {
      document.getElementById("box" + wordNum).innerHTML = data[wordNum - 1];
    }
  var selectedTextBox = null;

  function handleClick(clickedTextBox) {
    if (selectedTextBox) {
      var tempText = selectedTextBox.innerHTML;
      selectedTextBox.innerHTML = clickedTextBox.innerHTML;
      clickedTextBox.innerHTML = tempText;
      selectedTextBox.classList.remove('selected');
      selectedTextBox = null;
    } else {
      selectedTextBox = clickedTextBox;
      selectedTextBox.classList.add('selected');
    }
  }

  function resetGrid() {
    for (var wordNum = 1; wordNum <= 16; wordNum++) {
      document.getElementById("box" + wordNum).innerHTML = data[wordNum - 1];
    }
    for (var wordNum = 1; wordNum <= 16; wordNum++) {
      document.getElementById("num" + wordNum).innerHTML = "<i>&nbsp</i>";
    }
  }

  var touchStartX, touchStartY, deltaX, deltaY, dragging = false;

  function handleTouchStart(event) {
    touchStartX = event.touches[0].clientX;
    touchStartY = event.touches[0].clientY;
    dragging = true;
  }

  function handleTouchMove(event) {
    if (!dragging) return;

    deltaX = event.touches[0].clientX - touchStartX;
    deltaY = event.touches[0].clientY - touchStartY;

    event.target.style.transform = 'translate(' + deltaX + 'px, ' + deltaY + 'px)';
  }

  function handleTouchEnd(event) {
    if (!dragging) return;

    dragging = false;

    if (selectedTextBox) {
      selectedTextBox.style.transform = ''; // Reset the transformation
      var target = document.elementFromPoint(touchStartX, touchStartY);
      if (target && target.classList.contains('grid-item')) {
        var data = selectedTextBox.innerHTML;
        selectedTextBox.innerHTML = target.innerHTML;
        target.innerHTML = data;
      }
      selectedTextBox.classList.remove('selected');
      selectedTextBox = null;
    }
  }

  // Add touch event listeners
  document.addEventListener('touchstart', handleTouchStart, { passive: false });
  document.addEventListener('touchmove', handleTouchMove, { passive: false });
  document.addEventListener('touchend', handleTouchEnd, { passive: false });


 

</script>
